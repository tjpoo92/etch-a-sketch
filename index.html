<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="container">
      <header class="header"><h1>Etch-A-Sketch</h1></header>

      <div class="color-picker color-picker-container">
        <p>Color Picker:</p>
        <form>
          <input
            type="radio"
            id="default"
            name="color"
            value="default"
            checked="checked"
          />
          <label for="default">Default</label><br />
          <input type="radio" id="random" name="color" value="random" />
          <label for="random">Random</label><br />
          <input
            type="radio"
            id="fade-to-black"
            name="color"
            value="fade-to-black"
          />
          <label for="fade-to-black">Fade To Black</label>
        </form>
        <button type="button">
          Clear<span class="tooltiptext"
            >If you choose an invalid entry 4 will be defaulted</span
          >
        </button>
      </div>
      <div class="center-container">
        <div class="nested-container"></div>
      </div>
      <footer class="footer">Footer</footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
